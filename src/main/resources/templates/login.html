<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<title>Page patients</title>
</head>
<body>
	<section layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header">Authentification</div>
					<div class="card-body">
					
						<div th:if="${param.error}" class="text-danger m-2">
							Identifiant ou mot de passe incorrect
						</div>
					
						<form method="post" th:action="@{login}">
							<div class="form-group">
								<label class="control-label">Identifiant</label> <input
									type="text" name="username">
							</div>
							<div class="form-group">
								<label class="control-label">Mot de passe</label> <input
									type="password" name="password">
							</div>
							<button class="btn btn-primary">Connexion</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
